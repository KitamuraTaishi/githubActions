name: Dispathc
on: 
  workflow_dispatch:
    inputs:
      greeting:
        description: 'Greeting message'
        required: true
        default: 'Hello, World!'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: bash ls command
        run: ls -la && echo "This is a workflow dispatch event ${{inputs.greeting}}"